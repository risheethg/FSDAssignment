<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_employee.css' %}">
    <link rel="shortcut icon" href="{% static 'logo.ico' %}"/>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'Dashboard Page' %}" class="button">Home</a></li>
            <li><a href="{% url 'Employee List Page' %}" class="button">Employee List</a></li>
            <li><a href="#" class="button">{{ username }}</a></li>
            <li><a href="{% url 'Logout Page' %}" class="button">Logout</a></li>
        </ul>
    </div>

    <div class="dashboard-bar">
        <h2>Employee List</h2>
    </div>

    <div class="edit-employee">
        <h3>Edit Employee</h3>
        <form action="{% url 'Edit Employee Page' employee_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Leave empty if unchanged">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Leave empty if unchanged">
            </div>
            <div>
                <label for="mobile">Mobile No.:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Leave empty if unchanged">
            </div>
            <div>
                <label for="designation">Designation:</label>
                <select id="designation" name="designation">
                    <option value="">Leave empty if unchanged</option>
                    <option value="Manager">Manager</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div>
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div>
                <label>Course:</label>
                <label><input type="checkbox" name="course" value="MBA">MBA</label>
                <label><input type="checkbox" name="course" value="BCA">BCA</label>
                <label><input type="checkbox" name="course" value="BSC">BSC</label>
            </div>
            <div>
                <label for="image">Image Upload:</label>
                <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg">
            </div>
            <div>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
